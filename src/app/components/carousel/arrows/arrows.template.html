<div class="carousel-nav">
  <button class="carousel-nav__btn carousel-nav__btn--left"
          (click)="onChangeSlide('prev')"
          [class.carousel-nav__btn--disabled]="disableElement">
    Left
  </button>
  <button class="carousel-nav__btn carousel-nav__btn--right"
          (click)="onChangeSlide('next')"
          [class.carousel-nav__btn--disabled]="disableElement">
    Right</button>
</div>
