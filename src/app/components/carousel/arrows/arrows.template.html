<div class="carousel-nav">
  <div class="carousel-nav__btn carousel-nav__btn--left"
          (click)="onChangeSlide('prev')"
          [class.carousel-nav__btn--disabled]="disableElement">
  </div>
  <div class="carousel-nav__btn carousel-nav__btn--right"
          (click)="onChangeSlide('next')"
          [class.carousel-nav__btn--disabled]="disableElement">
  </div>
</div>
